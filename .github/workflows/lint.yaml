---
name: Lint checks

on:
  push: null
  pull_request: null

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v8.5.0
        env:
          MULTI_STATUS: false
          ENABLE_GITHUB_PULL_REQUEST_SUMMARY_COMMENT: false

