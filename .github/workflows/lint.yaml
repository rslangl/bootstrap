---
name: Lint checks

on:
  push:
    paths:
      - '**.sh'
      - '**.yaml'
      - '**.yml'
      - '**.md'
  pull_request:
    paths:
      - '**.sh'
      - '**.yaml'
      - '**.yml'
      - '**.md'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Super-linter
        uses: super-linter/super-linter@v8.5.0

